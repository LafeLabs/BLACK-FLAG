function drawflag(){
    background(0);
    strokeWeight(1);
    
    var flagstring = "";
    for(var index = 0;index < flag.length;index++){
        var glyph = ascii[flag[index].character.charCodeAt(0)];
        flagstring += flag[index].character;
        fill(flag[index].color);
        stroke(flag[index].color);
        blocksize = unit*flag[index].width;
        beginShape();
        for(var gindex = 0;gindex < glyph.length;gindex++){
            vertex(flag[index].x*unit - 0.5*blocksize + glyph[gindex].x*blocksize,flag[index].y*unit - 0.5*blocksize + glyph[gindex].y*blocksize);
        }
        endShape(CLOSE);
    }
    document.getElementById("textinput").value = flagstring;
    strokeWeight(6);
    stroke("#ff2cb4");
    noFill();

//    saveflag();
}

function colorwheel(angle){
    H = angle;
    z = 255*(1 - Math.abs((H/60)%2 - 1));
    if(H < 60){
        redval = 255;
        greenval = Math.round(z);
        blueval = 0;
    }
    if(H >= 60 && H < 120){
        redval = Math.round(z);
        greenval = 255;
        blueval = 0;
    }
    if(H >= 120 && H < 180){
        redval = 0;
        greenval = 255;
        blueval = Math.round(z);
    }
    if(H >= 180 && H < 240){
        redval = 0;    
        greenval = Math.round(z);
        blueval = 255;
    }
    if(H >= 240 && H < 300){
        redval = Math.round(z);    
        greenval = 0;
        blueval = 255;
    }
    if(H >= 300 && H < 360){
        redval = 255;    
        greenval = 0;
        blueval = Math.round(z);
    }
    
    redstring = redval.toString(16);
    if(redstring.length < 2){
        redstring = "0" + redstring;    
    }
    greenstring = greenval.toString(16);
    if(greenstring.length < 2){
        greenstring = "0" + greenstring; 
    }
    bluestring = blueval.toString(16);
    if(bluestring.length < 2){
        bluestring = "0" + bluestring; 
    }
    color = "#" + redstring + greenstring + bluestring;   
    return(color);
}
