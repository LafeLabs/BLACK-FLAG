<script>
    
unit = 100;
flag = [];
ascii = [];
var httpc = new XMLHttpRequest();
httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        flag = JSON.parse(this.responseText);    
        
        var httpc2 = new XMLHttpRequest();
        httpc2.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                ascii = JSON.parse(this.responseText);
                drawflag();
                loadtable();

        httpc2.open("GET", "load-file.php?filename=ascii.txt", true);

};
httpc.open("GET", "load-file.php?filename=flag.txt", true);

function setup(){
    if(innerWidth > innerHeight){
        unit = innerHeight - 50;
        document.getElementById("scroll").style.left  = unit.toString() + "px";
    }
    else{
        unit = innerWidth - 50;
    }
    createCanvas(unit, unit);
    background(0);
    stroke(0);
    strokeWeight(1);
    stroke("red");
    fill("red");

}

document.getElementById("textinput").value = "";
document.getElementById("textinput").select();

document.getElementById("textinput").onchange = function(){
    flagtext = this.value;
    flag = [];
    for(var index = 0;index < flagtext.length;index++){
        var letter = {};
        letter.color = "#ff2cb4";
        letter.x = 0.1 + 0.125*(index%6);
        letter.y = 0.2 + Math.floor(index/6)*0.125;
        letter.width = 0.1;
        letter.character = flagtext.charAt(index);
        flag.push(letter);
    }

    drawflag();
    loadtable();
    
}

function drawflag(){
    background(0);
    for(var index = 0;index < flag.length;index++){
        var glyph = ascii[flag[index].character.charCodeAt(0)];
        fill(flag[index].color);
        stroke(flag[index].color);
        blocksize = unit*flag[index].width;
        beginShape();
        for(var gindex = 0;gindex < glyph.length;gindex++){
            vertex(flag[index].x*unit - 0.5*blocksize + glyph[gindex].x*blocksize,flag[index].y*unit - 0.5*blocksize + glyph[gindex].y*blocksize);
        }
        endShape(CLOSE);
    }
    saveflag();
}

function loadtable(){
    document.getElementById("flagtable").innerHTML = "";
    for(var index = 0;index < flag.length;index++){
        var newtr = document.createElement("TR");
        document.getElementById("flagtable").appendChild(newtr);

        var newtd = document.createElement("TD");
        newtd.innerHTML = index.toString();
        newtd.style.display = "none";
        newtd.className = "index";
        newtr.appendChild(newtd);

        var newtd = document.createElement("TD");
        newtd.innerHTML = "CHAR:";
        newtr.appendChild(newtd);
        var newtd = document.createElement("TD");
        newtr.appendChild(newtd);
        var newinput = document.createElement("INPUT");
        newtd.appendChild(newinput);
        newinput.value = flag[index].character;
        newinput.onchange = function(){
            localindex = parseInt(this.parentNode.parentNode.getElementsByClassName("index")[0].innerHTML);
            flag[localindex].character = this.value;
            drawflag();
        }

        var newtd = document.createElement("TD");
        newtd.innerHTML = "CLR:";
        newtr.appendChild(newtd);
        var newtd = document.createElement("TD");
        newtr.appendChild(newtd);
        var newinput = document.createElement("INPUT");
        newtd.appendChild(newinput);
        newinput.value = flag[index].color;
        newinput.onchange = function(){
            localindex = parseInt(this.parentNode.parentNode.getElementsByClassName("index")[0].innerHTML);
            flag[localindex].color = this.value;
            drawflag();
        }

        var newtd = document.createElement("TD");
        newtd.innerHTML = "X:";
        newtr.appendChild(newtd);
        var newtd = document.createElement("TD");
        newtr.appendChild(newtd);
        var newinput = document.createElement("INPUT");
        newtd.appendChild(newinput);
        newinput.value = flag[index].x;
        newinput.onchange = function(){
            localindex = parseInt(this.parentNode.parentNode.getElementsByClassName("index")[0].innerHTML);
            flag[localindex].x = this.value;
            drawflag();
        }
        
        var newtd = document.createElement("TD");
        newtd.innerHTML = "Y:";
        newtr.appendChild(newtd);
        var newtd = document.createElement("TD");
        newtr.appendChild(newtd);
        var newinput = document.createElement("INPUT");
        newtd.appendChild(newinput);
        newinput.value = flag[index].y;
        newinput.onchange = function(){
            localindex = parseInt(this.parentNode.parentNode.getElementsByClassName("index")[0].innerHTML);
            flag[localindex].y = this.value;
            drawflag();
        }
        var newtd = document.createElement("TD");
        newtd.innerHTML = "W:";
        newtr.appendChild(newtd);
        var newtd = document.createElement("TD");
        newtr.appendChild(newtd);
        var newinput = document.createElement("INPUT");
        newtd.appendChild(newinput);
        newinput.value = flag[index].width;
        newinput.onchange = function(){
            localindex = parseInt(this.parentNode.parentNode.getElementsByClassName("index")[0].innerHTML);
            flag[localindex].width = this.value;
            drawflag();
        }

    }
}

function saveflag(){
    var httpc = new XMLHttpRequest();
    httpc.open("POST", "save-file.php", true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(JSON.stringify(flag,null,"    "))+"&filename=flag.txt");//send text to save-file.php
}
