document.getElementById("textinput").onchange = function(){
    flagtext = this.value;
    flag = [];
    for(var index = 0;index < flagtext.length;index++){
        var letter = {};
        letter.color = "#ff2cb4";
        letter.x = flagprogram.left + 0.1*(index%flagprogram.number_of_columns) + flagprogram.gap_width*(index%flagprogram.number_of_columns);
        letter.y = flagprogram.top + Math.floor(index/6)*0.1 + flagprogram.gap_height*Math.floor(index/6);
        letter.width = 0.1;
        letter.character = flagtext.charAt(index);
        flag.push(letter);
    }
    drawflag();
    loadtable();
    
}

function drawflag(){
    background(0);
    strokeWeight(1);
    
    var flagstring = "";
    for(var index = 0;index < flag.length;index++){
        var glyph = ascii[flag[index].character.charCodeAt(0)];
        flagstring += flag[index].character;
        fill(flag[index].color);
        stroke(flag[index].color);
        blocksize = unit*flag[index].width;
        beginShape();
        for(var gindex = 0;gindex < glyph.length;gindex++){
            vertex(flag[index].x*unit - 0.5*blocksize + glyph[gindex].x*blocksize,flag[index].y*unit - 0.5*blocksize + glyph[gindex].y*blocksize);
        }
        endShape(CLOSE);
    }
    document.getElementById("textinput").value = flagstring;
    strokeWeight(6);
    stroke("#ff2cb4");
    noFill();
//    rect(flag[letterindex].x*unit - 0.5*flag[letterindex].width*unit,flag[letterindex].y*unit - 0.5*flag[letterindex].width*unit,flag[letterindex].width*unit,flag[letterindex].width*unit);
    
    saveflag();
}

function loadtable(){
    document.getElementById("flagtable").innerHTML = "";
    for(var index = 0;index < flag.length;index++){

        var newtd = document.createElement("TD");

        newinput.value = flag[index].character;

            flag[localindex].character = this.value;
